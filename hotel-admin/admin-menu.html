    <!-- Main Content -->
    <main class="admin-main">
        <header class="page-header">
            <h1>Menu Management</h1>
            <div class="user-info">
                <span>ğŸ‘¤ Welcome, Admin</span>
            </div>
        </header>

        <div class="content-container">
            
            <!-- Action Bar -->
            <div class="card" style="margin-bottom: 30px;">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <!-- Category Filter -->
                        <select id="categoryFilter" style="padding: 12px 20px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 14px;">
                            <option value="all">All Categories</option>
                            <option value="restaurant">ğŸ½ï¸ Restaurant</option>
                            <option value="bar">ğŸº Bar</option>
                            <option value="room_service">ğŸ›ï¸ Room Service</option>
                            <option value="beverage">â˜• Beverages</option>
                        </select>
                        
                        <!-- Availability Filter -->
                        <select id="availabilityFilter" style="padding: 12px 20px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 14px;">
                            <option value="all">All Items</option>
                            <option value="available">âœ… Available Only</option>
                            <option value="unavailable">âŒ Unavailable Only</option>
                        </select>
                    </div>
                    
                    <button onclick="openAddItemModal()" class="btn-primary">
                        â• Add New Menu Item
                    </button>
                </div>
            </div>

            <!-- Menu Items Grid -->
            <div id="menuGrid" class="menu-grid">
                <div class="loading-state" style="text-align: center; padding: 60px; color: var(--text-light);">
                    <p style="font-size: 18px;">Loading menu items...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Menu Item</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" required placeholder="e.g., Jollof Rice">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" rows="3" placeholder="Brief description of the item"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemCategory">Category *</label>
                            <select id="itemCategory" required>
                                <option value="">Select category...</option>
                                <option value="restaurant">ğŸ½ï¸ Restaurant</option>
                                <option value="bar">ğŸº Bar</option>
                                <option value="room_service">ğŸ›ï¸ Room Service</option>
                                <option value="beverage">â˜• Beverage</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemPrice">Price (â‚µ) *</label>
                            <input type="number" id="itemPrice" required min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="itemAvailable" checked>
                            <span>Available for ordering</span>
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">ğŸ’¾ Save Item</button>
                        <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin-script.js"></script>
    <script src="js/admin-menu.js"></script>
</body>
</html>
